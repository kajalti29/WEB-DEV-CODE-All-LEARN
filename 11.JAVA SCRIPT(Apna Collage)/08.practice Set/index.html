<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    .card {
      width: 350px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      margin: 50px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }
    .top-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .username {
      font-size: 18px;
      font-weight: bold;
    }
    .verified {
      color: blue;
    }
    .stats {
      margin: 10px 0;
    }
    .bio {
      margin-top: 10px;
      white-space: pre-line;
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons button {
      padding: 5px 10px;
      margin-right: 5px;
      border: none;
      background-color: #3897f0;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="top-section">
      <img src="images.jpg" alt="Profile Picture" class="profile-pic">
      <div>
        <div class="username">shradhaKhapra <span class="verified">✔️</span></div>
        <div class="buttons">
          <button>Follow</button>
          <button>Message</button>
        </div>
      </div>
    </div>

    <div class="stats">
      <p><strong>195</strong> posts &nbsp; <strong>569K</strong> followers &nbsp; <strong>4</strong> following</p>
    </div>

    <div class="bio">
      <strong>Shradha Khapra</strong><br>
      Entrepreneur<br>
      Apna College | Ex-Microsoft, DRDO<br>
      To educate someone is the highest privilege ❤️
    </div>
  </div>

</body>
</html>
