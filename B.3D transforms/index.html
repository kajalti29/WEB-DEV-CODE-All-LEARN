<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D transforms</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100%;
    }
    .container {
      background-color: antiquewhite;
      padding: 5rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      perspective: 1000px;
    }
    .item {
      padding: 2rem;
      height: 250px;
      width: 250px;
      background-color: lightcoral;
      border: 2px solid black;
      transition: transform 0.6s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #rotateX:hover {
      transform: rotateX(45deg);
    }
    #rotateY:hover {
      transform: rotateY(-100deg);
    }
    #rotateZ:hover {
      transform: rotateZ(100deg);
    }
    #translateX:hover {
      transform: translateX(-100px);
    }
    #translateY:hover {
      transform: translateY(100px);
    }
    #translateZ:hover {
      transform: translateZ(100px);
    }
    #scaleX:hover {
      transform: scaleX(1.5);
    }
    #scaleY:hover {
      transform: scaleY(1.5);
    }
    #scaleZ:hover {
      transform: scaleZ(2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item" id="rotateX">rotateX</div>
    <div class="item" id="rotateY">rotateY</div>
    <div class="item" id="rotateZ">rotateZ</div>
    <div class="item" id="translateX">translateX</div>
    <div class="item" id="translateY">translateY</div>
    <div class="item" id="translateZ">translateZ</div>
    <div class="item" id="scaleX">scaleX</div>
    <div class="item" id="scaleY">scaleY</div>
    <div class="item" id="scaleZ">scaleZ</div>
  </div>
</body>
</html>
