<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker Project</title>
    <link rel="stylesheet" href="mood.css">
</head>
<body>
    <div class="container">
        <h1>Daily Mood Tracker</h1>

        <div class="mood-options">
            <button class="mood-btn" title="Happy">&#128522</button>
            <button class="mood-btn" title="Neutral">&#128528</button>
            <button class="mood-btn" title="sad">&#128546</button>
            <button class="mood-btn" title="Angry">&#128544</button>
            <button class="mood-btn" title="Excited">&#129395</button>
        </div>

        <h2>My Mood History</h2>
        <ul id="moodList"></ul>
    </div>    


    <script src="mood.js"></script>
</body>
</html>
