<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Mode</title>
</head>
<body>
  <h1 id="heading" style="color: black;">Activate Dark Mode</h1>

  <button onclick="
    document.body.style.background = 'black';
    document.body.style.color = 'white';
    document.getElementById('heading').style.color = 'white';" >Dark Mode</button>
</body>
</html>
