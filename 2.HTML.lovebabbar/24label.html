
<!--Label:- similar to placeholder but  isme jb hum user name pr click karte hai value put karne ke liye  to carsal apne aap show kr deta hai ki value kaha put karna hai means box ke ander chla jata hai,box hayilayit ho jata hai-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>
        Email:<input type="text"placeholder="enter email"/>
    </label>
    <br><br/>
    <label>
        Password:<input type="text"placeholder="enter password"/>
        <br><br/>
        <label>
        Phone number:<input type="text"placeholder="Enter phone number"/>
        </label>
        <br><br/>
        <label>
        Address:<input type="address"placeholder="enter your address"/>

        <br><br/>
        <button>submit</button>
    </label>
    <br><br/>
    <hr/>
</body>
</html>




<!--Qus: Create a search option that radirects its search request to google-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.google.com/search">
        <input type="text" name="q" placeholder="search in google">
        <button>search</button>
    </form>
</body>
</html>
