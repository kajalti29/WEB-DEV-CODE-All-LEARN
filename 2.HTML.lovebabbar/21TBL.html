

<!--Practice:- Re-create the following table using Html-->


<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        table,th,td{
                 border: 1px solid black;
                 border-collapse: collapse;
                 padding: 18px;
        }
       #cell{
        font-weight: bold;
        font-size: 30px;
     }
    </style>
</head>
<body>
     <table>
        <caption id="cell">A test table withmerged cells</caption>
        <tr>
            <th rowspan="2">Gender</td>

        </tr>
        <tr>
            
            <th>Height</th>
            <th>Weight</th>
            
        </tr>
        <tr>
            <td>Males</td>

        </tr>
        <tr>
            <td>Females</td>

     </table>

</html>
