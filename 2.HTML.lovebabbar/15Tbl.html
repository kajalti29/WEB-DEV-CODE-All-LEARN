<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:1px solid black;
            padding: 20px;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="1" style="background-color:aqua">
            <col span="2" style="background-color:greenyellow">
            <col span="3" style="background-color:lightpink">
        </colgroup>
        <tr>
            <th rowspan="2">State of Health</th>
            <th colspan="2">Fasting value</th>
            
            <th>After eating</th>
        </tr>
        <tr>
            <th>Minimum</th>
            <th>Maximum</th>
            <th>2 hr after eating</th>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>
        </tr>
        <tr>
            <td>Pre-diab</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>MOre than 126</td>
            <td>NA</td>
            <td>More than 200</td>
        </tr>
    </table>
</body>
</html>
