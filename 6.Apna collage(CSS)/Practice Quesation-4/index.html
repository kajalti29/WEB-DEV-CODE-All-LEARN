<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .traffic-light {
            width: 120px;
            padding: 20px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .light {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .red { background-color: red; }
        .yellow { background-color: yellow;}
        .green { background-color: green; }
    </style>
</head>
<body>

    <div class="traffic-light">
        <div class="light red">STOP</div>
        <br>
        <div class="light yellow">READY</div>
        <br>
        <div class="light green">GO</div>
    </div>

</body>
</html>
