<!--Qus-2] Create 3 heading with h1,h2 & h3.Give them all a class "heading" & set color of red.-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">I am a coder</h1>
    <h2 class="heading">I am a coder</h2>
    <h3 class="heading">I am a coder</h3>
</body>
</html>
