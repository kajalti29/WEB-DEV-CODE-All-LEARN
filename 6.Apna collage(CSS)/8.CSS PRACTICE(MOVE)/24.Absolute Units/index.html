<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Units</title>
    <style>
        .box-px {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .box-pt {
      width: 150pt;
      height: 80pt;
      background-color: lightgreen;
      font-size: 12pt;
      margin-bottom: 10px;
    }
    .box-cm {
      width: 5cm;
      height: 2cm;
      background-color: lightpink;
      font-size: 1cm;
      margin-bottom: 10px;
    }

    .box-mm {
      width: 50mm;
      height: 20mm;
      background-color: lightgoldenrodyellow;
      font-size: 10mm;
      margin-bottom: 10px;
    }
    .box-in {
      width: 2in;
      height: 1in;
      background-color: lightsalmon;
      font-size: 0.5in;
    }
    </style>
</head>
<body>
    <h2>CSS Absolute Units</h2>
    <box class="box-px">Pixels(px)</box>
    <box class="box-pt">Points(pt)</box>
    <box class="box-cm">Centimeters(cm)</box>
    <box class="box-mm">Millimeters(mm)</box>
    <box class="box-in">Inches(in)</box>
</body>
</html>
