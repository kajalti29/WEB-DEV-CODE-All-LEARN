<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body>
    <!--Same as grid, but behaves like an inline element-->
    <span style="display: inline-grid;">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
      </span>    
</body>
</html>
