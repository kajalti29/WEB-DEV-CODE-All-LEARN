<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2>Boring</h2>
    <table>
        <tr>
            <th>Player</th>
            <th>Sixes</th>
        </tr>
        <tr>
            <td>Abhishek</td>
            <td>45</td>
        </tr>
        <tr>
            <td>Poonam</td>
            <td>42</td>
        </tr>
        <tr>
            <td>Travis</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Surya</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
