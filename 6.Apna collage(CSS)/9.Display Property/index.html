<!--Display Property:inline/block/inline-block/none.-->
<!--.inline:-TAkes only the space required by the element.(no margin/padding)
.block:-Takes full space available in width.
.inline-block:-Similar to inline but we can set margin & padding.
.none:-To remove element from document flow.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>This is a div</div>
    <button>Click me!</button>
    <br>
<!--Block display-->
    <div class="block-example">I am a block element.</div>
    <br>
<!--Inline display-->
    <span class="inline-example">I am inline</span>
    <span class="inline-example">Me too!</span>
    <br>
 <!--inline-block display-->
     <div class="inline-block-example">I am inline-block</div>
     <div class="inline-block-example">Me too!</div>
     <br>
 <!--none display-->
     <p class="hidden">This text is hidden.</p>
     <br>
<!--flex display-->
    <div class="flex-container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>
    <br>
<!--Grid display-->
<div class="grid-container">
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
</div>
<br>
<!--table display-->
<div class="table">
    <div>Row 1</div>
    <div>Row 2</div>
</div>

</body>
</html>
