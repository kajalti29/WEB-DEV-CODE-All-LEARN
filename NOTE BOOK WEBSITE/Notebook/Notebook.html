<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Book App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.jss"></script>
</head>
<body>
    <div id="login-page" class="page">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" />
        <br><br/>
        <input type="password" id="login-password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegisterPage()">Register here</a></p>
    </div>

    <div id="register-page" class="pag" style="display:none;">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username" />
        <input type="password" id="register-password" placeholder="Password" />
        <input type="tel" id="register-Mobile Number" placeholder="Mobile Number" />
        <input type="email" id="register-Gmail" placeholder="Input Gmail Id" />
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLoginPage()">Login here</a></p>
    </div>

    <div id="notebook-page" class="pge" style="display:none;">
        <h2>Welcome, <span id="user-name"></span></h2>
        <textarea id="note" placeholder="Write your notes here..."></textarea>
        <button onclick="saveNote()">Save Note</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
