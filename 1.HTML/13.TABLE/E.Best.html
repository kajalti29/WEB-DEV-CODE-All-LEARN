

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editable Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      width: 60%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
    }

    .add-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    input {
      width: 100%;
      border: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Editable Table</h2>

  <table id="editableTable">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Country</th>
      <th>Action</th>
    </tr>
    <tr>
      <td contenteditable="true">John Doe</td>
      <td contenteditable="true">28</td>
      <td contenteditable="true">USA</td>
      <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
    </tr>
    <tr>
      <td contenteditable="true">Jane Smith</td>
      <td contenteditable="true">34</td>
      <td contenteditable="true">Canada</td>
      <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
    </tr>
  </table>

  <button class="add-btn" onclick="addRow()">Add Row</button>

  <script>
    function addRow() {
      const table = document.getElementById("editableTable");
      const newRow = table.insertRow();
      for (let i = 0; i < 3; i++) {
        const cell = newRow.insertCell(i);
        cell.contentEditable = "true";
        cell.innerText = "";
      }
      const actionCell = newRow.insertCell(3);
      actionCell.innerHTML = '<button class="delete-btn" onclick="deleteRow(this)">Delete</button>';
    }

    function deleteRow(btn) {
      const row = btn.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>

</body>
</html>
