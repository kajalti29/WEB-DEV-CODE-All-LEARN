<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            color: green;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
            width: 100px;
            padding: 10px;
        }

        th {
            background-color: #f0f0f0;
        }

        tr:nth-child(even) {
            background-color: #D6EEEE;
        }
    </style>
</head>
<body>

    <h2>Let's Make a Marksheet</h2>

    <table>
        <tr>
            <th>Sr</th>
            <th>Student ID</th>
            <th>MATHS</th>
            <th>PHYSICS</th>
            <th>HISTORY</th>
        </tr>

        <tr>
            <td>1</td>
            <td>6859</td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>

        <tr>
            <td>2</td>
            <td>8412</td>
            <td>B</td>
            <td>C</td>
            <td>A</td>
        </tr>

        <tr>
            <td>3</td>
            <td>6985</td>
            <td>C</td>
            <td>B</td>
            <td>B</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5474</td>
            <td>D</td>
            <td>C</td>
            <td>C</td>
        </tr>
    </table>

</body>
</html>
