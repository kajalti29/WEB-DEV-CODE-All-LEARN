<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            color: green;
            text-align: center;
        }

        table, td, th {
            border: 1px dashed orangered;
            border-radius: 18px; /* only applies visually to the whole table, not individual cells */
        }

        td, th {
            background-color: lightgreen;
            padding: 20px;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #D6EEEE;
        }
    </style>
</head>
<body>

    <h2>HTML Table using border-style</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Roll No</th>
        </tr>

        <tr>
            <td>Mahima</td>
            <td>10</td>
            <td>1</td>
        </tr>

        <tr>
            <td>Krishna</td>
            <td>8</td>
            <td>3</td>
        </tr>

        <tr>
            <td>Shivika</td>
            <td>8</td>
            <td>5</td>
        </tr>
    </table>

</body>
</html>
