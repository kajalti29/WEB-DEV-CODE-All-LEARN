<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px ridge black;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>3. To create an html file as "table.html".</h2>
    <table>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr></tr>

        <!-- Monday (2 rows) -->
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" style="background-color: lightgoldenrodyellow;">8:00 a.m</td>
            <td rowspan="2" style="background-color: lightblue;">5:00 p.m</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>

        <!-- Tuesday (3 rows) -->
        <tr>
            <td rowspan="3">Tuesday</td>
            <td style="background-color: lightgoldenrodyellow;">8:00 a.m.</td>
            <td style="background-color: lightgoldenrodyellow;">11:00 a.m.</td>
            <td>Xpath</td>
        </tr>
        <tr>
            <td style="background-color: lightgoldenrodyellow;">11:00 a.m.</td>
            <td style="background-color: lightgreen;">2:00 p.m.</td>
            <td rowspan="2">XSL Transformations</td>
        </tr>
        <tr>
            <td style="background-color: lightgreen;">2:00 p.m.</td>
            <td style="background-color: lightblue;">5:00 p.m.</td>
        </tr>

        <!-- Wednesday (1 row) -->
        <tr>
            <td>Wednesday</td>
            <td style="background-color: lightgoldenrodyellow;">8:00 a.m.</td>
            <td style="background-color: lightgreen;">12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
