<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
             box-shadow: 3px 3px 3px palevioletred;

        }
        header{
            background-color:lemonchiffon;
            padding: 30px;
            font-size: 20px;
            text-align: center;
        }
        section ul{
            background-color:linen;
            float: left;
            padding: 20px;
            width: 40%;
            height: 140px;
            margin: 0;
        }
        article{
            float:left;
            margin: 0;
            height: 140px;
            width: 60%;
            background-color:lightgray;
        }
        footer{
            background-color: lightyellow;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }
        
    </style>
</head>
<body>
    <header>
        <h3>My Website</h3>
    </header>

    <section>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </section>

    <article>
        <h3>Welcome to My Website</h3>
        <p>This is the main content area.</p>
    </article>

    <footer>
        <p>@2024 My Website</p>
    </footer>
</body>
</html>
