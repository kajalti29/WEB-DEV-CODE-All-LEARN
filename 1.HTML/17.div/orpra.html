<!--the class attribute is used to assign one or more class names to an HTML element. These class names can be used in CSS to style elements, or in JavaScript to manipulate them.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .city{
            background-color: lightgreen;
            padding : 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1 class="city">London</h1>
    <p>London is the capital of England.</p>

    <h1 class="city">Paris</h1>
    <p>Paris is the capital of France.</p>

    <h1 class="city">Tokyo</h1>
    <p>Tokyo is the capital of japan.</p>

</body>
</html>
