<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexadecimal Colors</title>
</head>
<body>
    <h1>Hexadecimal Colors:</h1>

    <h3 style="background-color:#ff0000;">#ff0000</h3>      <!-- Red -->
    <h3 style="background-color:#0000ff;">#0000ff</h3>      <!-- Blue -->
    <h3 style="background-color:#00ff00;">#00ff00</h3>      <!-- Green -->
    <h3 style="background-color:#ffffff;">#ffffff</h3>      <!-- White -->
    <h3 style="background-color:#000000;">#000000</h3>  <!-- Black (text white for visibility) -->
    <h3 style="background-color:#6a5acd;">#6a5acd</h3>      <!-- Slate Blue -->

</body>
</html>
