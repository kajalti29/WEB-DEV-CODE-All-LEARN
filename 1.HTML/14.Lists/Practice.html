<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Lists</title>
  <style>
    body {
      background-color: lightpink;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h4 {
      font-size: 24px;
      margin-top: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
      background-color: #1e293b; /* dark blue */
      color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    th, td {
      border: 1px solid orange;
      padding: 15px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #facc15; /* yellow */
      color: black;
    }

    ol, ul {
      margin: 0;
      padding-left: 20px;
    }

    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h4>HTML Lists</h4>
  <p>Ordered and Unordered Lists</p>

  <table>
    <tr>
      <th>Ordered Lists</th>
      <th>Unordered Lists</th>
    </tr>
    <tr>
      <td>
        <ol>
          <li>Apple</li>
          <li>Banana</li>
          <li>Mango</li>
          <li>Pineapple</li>
        </ol>
      </td>
      <td>
        <ul>
          <li>Apple</li>
          <li>Banana</li>
          <li>Mango</li>
          <li>Pineapple</li>
        </ul>
      </td>
    </tr>
  </table>

</body>
</html>
