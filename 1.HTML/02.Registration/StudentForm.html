<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="#" method="post">
        Roll no:<input type="text" name="rollno." required ><br></br>

        Student Name:<input type="text" name="studentname" required ><br></br>

        Father's Name:<input type="text" name="fathername" required ><br></br>

        Mother's Name:<input type="text" name="mothername" required ><br></br>

        Date of birth:<input type="birth" name="birthday" required ><br></br>

        Mobile no. :<input type="number" name="mobile no." required ><br></br>
        
        Email id:<input type="email" name="email" required ><br></br>

        Password:<input type="password" name="password" required ><br></br>

        Gender:<select id="Gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br></br>

        City:<input type="city" name="city" required><br></br>

        Address:<input type="address" name="fulladdress" required><br></br>
        <input type="button" value="submit">


    </form>
</body>
</html>
